<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Coding</title>
    <link rel="stylesheet" href="./text.css">
</head>
<body>
    <div class="text">
        <span style="--delay:0.1s">a</span>
        <span style="--delay:0.2s">b</span>
        <span style="--delay:0.3s">h</span>
        <span style="--delay:0.4s">i</span>
        <span style="--delay:0.5s">s</span>
        <span style="--delay:0.6s">h</span>
        <span style="--delay:0.7s">e</span>
        <span style="--delay:0.8s">k</span>
    </div>
    
</body>
</html>
